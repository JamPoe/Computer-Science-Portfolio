<script type="text/javascript">
var x = 10;
var y = 200; //x and y show the starting position of the ball and get shifted by the velocity coordinates
var dx = 5;
var dy = 10; //"d" is meant to show the velocity across coordinates. Strangely, y is also reversed as 0 is on the top
var gravity = 0.5;
function init() {
  cxt = canvas.getContext('2d');
  setInterval(draw, 10);
    //The first parameter is the function while the second determines frames, with higher numbers making slower animations
}
function draw() {
  cxt.clearRect(0, 0, canvas.width, canvas.height); //This constantly clears up the screen from with start/end coords to keep images from duping
  cxt.beginPath(); //This starts the "drawing" of the circle
  cxt.fillStyle = "red";
  //Draws a circle of radius 20 at the coordinates (10, 200 atm) on the canvas
  cxt.arc(x, y, 20, 0, Math.PI * 2, true); //x, y, radius, start angle, end angle, boolean. Math.PI * 2 is pi * 2, or a full circle
  cxt.fill(); //"fill" gives the color to the object that "fillStyle" assigned
  cxt.closePath(); //This ends the "drawing" process
  //Boundaries
  if(x < 0 || x >= 475) {
      dx *= -0.8; //This gives the ball horizontal bouncing
  }
  if(y > 475) {
      dy *= -0.8; //This gives the ball the bouncing aspect by changing it to -80% of its previous height
  }
  dy += gravity;
  x += dx;
  y += dy;
}
</script>
